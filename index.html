<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- ==========================================
         LAYER 1: SECURITY & NETWORK FOUNDATION
         ========================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 
      ENTERPRISE CSP (Content Security Policy)
      - mitigates XSS, Clickjacking, and Data Injection.
      - 'nonce-rAnd0m' is a placeholder. In a real CI/CD, this is generated dynamically per request.
    -->
    <meta 
      http-equiv="Content-Security-Policy" 
      content="
        default-src 'self'; 
        script-src 'self' https://esm.sh https://cdn.tailwindcss.com 'unsafe-inline'; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        font-src https://fonts.gstatic.com; 
        img-src 'self' https://picsum.photos https://api.dicebear.com https://images.unsplash.com data:; 
        connect-src 'self' https://esm.sh;
        object-src 'none';
        base-uri 'self';
        upgrade-insecure-requests;
      "
    >
    
    <!-- Privacy & Referrer Control -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- ==========================================
         LAYER 2: SEO & METADATA
         ========================================== -->
    <title>LIRIMI | Mastery in Every Cut</title>
    <meta name="description" content="Experience premium barbering in Soho, NYC. Precision cuts, royal shaves, and modern style consultation at LIRIMI Barber Studio.">
    <meta name="application-name" content="LIRIMI Studio">
    <meta name="theme-color" content="#02040a">
    <link rel="canonical" href="https://barberlirimi.com">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://barberlirimi.com">
    <meta property="og:title" content="LIRIMI | Mastery in Every Cut">
    <meta property="og:description" content="Premium barbering services in Soho, NYC. Book your appointment today.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1585747833206-ec47d676f441?auto=format&fit=crop&q=80">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@lirimi_studio">

    <!-- ==========================================
         LAYER 3: PERFORMANCE & RESOURCES
         ========================================== -->
    <!-- DNS Prefetch & Preconnect (Latency Optimization) -->
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Critical CSS (Above-the-Fold Prevention) -->
    <style>
      :root { color-scheme: dark; }
      body {
        background-color: #02040a;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Accessibility Focus Ring */
      :focus-visible {
        outline: 2px solid #00E0FF;
        outline-offset: 2px;
      }
      /* Fallback Loading State */
      #root:empty::before {
        content: 'Loading LIRIMI...';
        display: block;
        padding: 2rem;
        color: #64748b;
        text-align: center;
        font-family: sans-serif;
      }
    </style>

    <!-- 
      DEPENDENCY MAP (Pinned Versions)
      Prevents supply-chain attacks via unverified updates.
    -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@19.2.3/",
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/": "https://esm.sh/react-dom@19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
        "lucide-react": "https://esm.sh/lucide-react@0.562.0"
      }
    }
    </script>

    <!-- Tailwind Config (Runtime for Dev - Should be compiled in Prod) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              cyber: { DEFAULT: '#00E0FF', hover: '#00B8CC', dim: 'rgba(0, 224, 255, 0.1)' },
              deep: { 950: '#02040a', 900: '#080c1b', 800: '#0f172a' }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <!-- Accessibility: Skip Link -->
    <a href="#root" style="position:absolute; left:-9999px; z-index:9999; padding:1em; background:#000; color:#fff;" onfocus="this.style.left='0'">
      Skip to main content
    </a>

    <!-- Application Mount Point -->
    <div id="root"></div>

    <!-- NoScript Fallback (WCAG Requirement) -->
    <noscript>
      <div style="padding: 2rem; text-align: center; color: white;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to access the LIRIMI Booking Experience.</p>
      </div>
    </noscript>

    <!-- 
      APP ENTRY POINT 
      Aligned with Enterprise Structure: src/index.tsx
    -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
