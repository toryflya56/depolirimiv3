<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- =========================================
         LAYER 1: SECURITY & NETWORK FOUNDATION
         ========================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Privacy & Referrer Control -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- =========================================
         LAYER 2: SEO & METADATA
         ========================================== -->
    <title>LIRIMI | Premium Barbershop in Soho, NYC</title>
    <meta name="description" content="LIRIMI Barbershop offers premium grooming services in Soho, NYC. We blend timeless techniques with modern styles to give you the perfect look. Book your appointment today.">
    <meta name="author" content="LIRIMI">
    <meta name="application-name" content="LIRIMI Studio">
    <meta name="theme-color" content="#02040a">
    <link rel="canonical" href="https://barberlirimi.com">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://barberlirimi.com">
    <meta property="og:title" content="LIRIMI | Premium Barbershop in Soho, NYC">
    <meta property="og:description" content="LIRIMI Barbershop offers premium grooming services in Soho, NYC. We blend timeless techniques with modern styles to give you the perfect look. Book your appointment today.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1585747833206-ec47d676f441?auto=format&fit=crop&q=80">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@lirimi_studio">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "LIRIMI",
      "description": "LIRIMI Barbershop offers premium grooming services in Soho, NYC. We blend timeless techniques with modern styles to give you the perfect look.",
      "foundingDate": "2024",
      "serviceType": "HairSalon"
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://barberlirimi.com"
      }]
    }
    </script>

    <!-- =========================================
         LAYER 3: PERFORMANCE & RESOURCES
         ========================================== -->
    <link rel="preload" href="/hero-bg.jpg" as="image">
    <!-- DNS Prefetch & Preconnect (Latency Optimization) -->
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <!-- Accessibility: Skip Link -->
    <a href="#root" style="position:absolute; left:-9999px; z-index:9999; padding:1em; background:#000; color:#fff;" onfocus="this.style.left='0'">
      Skip to main content
    </a>

    <!-- Application Mount Point -->
    <div id="root"></div>

    <!-- NoScript Fallback (WCAG Requirement) -->
    <noscript>
      <div style="padding: 2rem; text-align: center; color: white;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to access the LIRIMI Booking Experience.</p>
      </div>
    </noscript>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
